<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    You need to login to continue
    <form action="/login" method="POST" (ngSubmit)="submit($event)">
        <mat-form-field>
            <input matInput placeholder="Username" id="Username" name="Username" required formControlName="Username"/>
            <mat-error *ngIf="usernameInvalid">{{usernameErrorMessage}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" id="Password" name="Password" required formControlName="Password"/>
            <mat-error *ngIf="passwordInvalid">{{passwordErrorMessage}}</mat-error>
        </mat-form-field>
        <button mat-icon-button>
            <mat-icon aria-label="login">log_in</mat-icon>
        </button>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="loggedIn">Dismiss</button>
</mat-dialog-actions>
